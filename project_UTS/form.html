<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="gaya.css">
</head>
<body>
  <section class="contact-section">
    <div class="contact-container">
      <h2>Contact Me</h2>

      <p>I'm always happy to hear from you! Feel free to reach out using the form below or any of the methods listed.</p>

      <form id="contact-form">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" placeholder="Enter your message" rows="6" required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        <h3>Other Contact Methods</h3>

        <ul>
          <li><a href="mailto:youremail@example.com">Email</a></li>
          <li><a href="https://www.github.com/your-github-username">GitHub</a></li>
        </ul>
      </div>
    </div>
  </section>
</body>
</html>
